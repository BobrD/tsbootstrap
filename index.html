<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .__bookie-grid__cell-container {
        overflow: hidden;
    }

    .item {
        margin: 3px;
        overflow: hidden;
        height: 100%;
        position: absolute;
        width: 100%;
    }

    .item img {
        transform-origin: 50% 50%;
        transition: transform 0.4s;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        overflow: hidden;
    }

    .item:hover img {
        transform: scale(1.2);
    }
</style>
<div id="app"></div>
<script src="main.js"></script>
</body>
</html>
